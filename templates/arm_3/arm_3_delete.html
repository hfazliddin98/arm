{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% if user.username == 'clay' %}
        <div style="margin: 1% 3% 0 3%; border-radius: 30%;">
            <div class="ui bg-primary  menu">
              
              <a class="item" href="{% url 'arm_3_new' %}">
                Yangi kitob kirish
              </a>
              <a class="item" href="{% url 'arm_3_list' %}">
                Barcha kitoblar
              </a>
              <div class="right menu">
                <div class="item">
                  <div class="ui icon input">
                    <input type="text" placeholder="Umumiy qidiruv...">
                    <i class="search link icon"></i>
                  </div>
                </div>          
              </div>
            </div>
            <div class="content-wrapper" style="min-height: 868px;">          
                <section class="content">        
                    <h2>Kitobni o`chirish</h2>
                    <form action="" method="post" >{% csrf_token %}     
                        <p>"{{ arm_3.kitob_nomi|title }}" nomli kitobni o`chirishni istaysizmi?</p>          
                        <button class="btn btn-primary" type="submit">Ha</button> 
                    </form>
                </section>
            </div>
        </div>
        {% endif %}
    
    {% endif %}
    
{% endblock content %}
