{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% if user.username == 'clay' %}
            <aside class="main-sidebar">
                <section class="sidebar">
                <ul class="sidebar-menu tree" >
                    <li class="treeview ">
                    <a href="{% url 'yonalish_new' %}">
                        <i class="fa fa-briefcase"></i> 
                        <span>Yangi yo`nalish kirish</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>              
                    </li>

                    <li class="treeview ">
                    <a href="{% url 'yonalish_list' %}">
                        <i class="fa fa-users"></i> 
                        <span>Barcha yo`nalishlar</span>
                        <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                    </a>              
                    </li>
                    
                </ul>
                </section>
            </aside>
            <div class="content-wrapper" style="min-height: 868px;">          
                <section class="content">        
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-body">                            
                                {{yonalish.yonalish|title}} 
                               
                                <a  class="btn btn-secondary"type="button"  href="{% url 'yonalish_edit' yonalish.pk %}">Tahrirlash</a>
                                <a class="btn btn-secondary" type="button"  href="{% url 'yonalish_delete' yonalish.pk %}">O`chirish</a>                            
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        {% endif %}
    
    {% endif %}
    
{% endblock content %}
